      KADENA_EVM_CHAIN_5924_RPC: "http://127.0.0.1:8545/chain/4/evm/rpc"
      
      # Contract Addresses (update with actual addresses)
      STABLECOIN_CONTRACT_ADDRESS_5920: "0x948B3c65b89DF0B4894ABE91E6D02FE579834F8F"
      STABLECOIN_CONTRACT_ADDRESS_5921: "0x948B3c65b89DF0B4894ABE91E6D02FE579834F8F"
      STABLECOIN_CONTRACT_ADDRESS_5922: "0x948B3c65b89DF0B4894ABE91E6D02FE579834F8F"
      STABLECOIN_CONTRACT_ADDRESS_5923: "0x948B3c65b89DF0B4894ABE91E6D02FE579834F8F"
      STABLECOIN_CONTRACT_ADDRESS_5924: "0x948B3c65b89DF0B4894ABE91E6D02FE579834F8F"
      
