      # Chain Configuration (update with actual RPCs)
      KADENA_EVM_CHAIN_5920_RPC: "http://127.0.0.1:8545/chain/0/evm/rpc"
      KADENA_EVM_CHAIN_5921_RPC: "http://127.0.0.1:8545/chain/1/evm/rpc"
